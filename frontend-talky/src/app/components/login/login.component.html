<div class="signup-layout-container">
    <div class="signup-container">
        <!-- Headline section -->
        <div class="welcome-note-div">
            <div class="headline-icon-wrapper">
                <img src="../../../assets/Talky-12-6-2023.png" alt="" class="">
                <p class="headline">Already a Talky?</p>
                
            </div>
        </div>
    
        <!-- Form section -->
        <div class="form-wrapper">
            <img src="../../../assets/Talky-12-6-2023.png" alt="" class="w-[30%]">
            <!-- <h3 class="css-3d-text mt-10">Talky</h3> -->
            <h3>Log in</h3>
            <form action=""[formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="label-input-group">
                    <label>Email</label><br>
                    <input type="text" name="" id="" placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                        <span *ngIf="loginForm!.controls['email'].hasError('required')">email is mandatory.</span>
                        <span *ngIf="loginForm!.controls['email'].hasError('pattern')">Invalid email :Must be in the format of 'example@gmail.com' </span>
                      </mat-error>
                </div>
    
                <div class="label-input-group">
                    <label>Password</label><br>
                    <input type="password" name="" id="" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                        <span *ngIf="loginForm!.controls['password'].hasError('required')">password is mandatory.</span>
                        <span *ngIf="loginForm!.controls['password'].hasError('pattern')">A valid password must contain uppercase,lowercase,special characters, and numbers </span>
                      </mat-error>
                </div>
    
                <div class="label-input-group">
                    <input type="submit" class="sign-up-btn" value="Login" >
                </div>
    
                <div class="form-footer">
                    <a href="/signup" routerLink="/signup">New Talky? Sign up</a>
                    <a href="/reset">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
