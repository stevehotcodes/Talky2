<div class="profile-container">
    
    <div class="main">
        <div class="side-navbar  top-0 left-0 max-md:top-auto max-md:bottom-0 h-[100vh]" >
            <div class="header">
                <img src="../../../assets/Talky-12-6-2023.png" alt="" class="logo">
                
             
                
            </div>
            <div class="icon-link-wrapper " routerLink="/all">
                <svg style="width:30px;height:30px;"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                <a class="links1" >Home</a>
            </div>
        
            <div class="icon-link-wrapper  "routerLink="/myposts">
                <svg style="width:30px;height:30px;"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><rect x="48" y="96" width="416" height="320" rx="56" ry="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="60" d="M48 192h416M128 300h48v20h-48z"/></svg>
                <a class="links2">My Posts</a>
            </div>
        
            <div class="icon-link-wrapper " routerLink="/talkies">
                <svg style="width:30px;height:30px;"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M402 168c-2.93 40.67-33.1 72-66 72s-63.12-31.32-66-72c-3-42.31 26.37-72 66-72s69 30.46 66 72z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M336 304c-65.17 0-127.84 32.37-143.54 95.41-2.08 8.34 3.15 16.59 11.72 16.59h263.65c8.57 0 13.77-8.25 11.72-16.59C463.85 335.36 401.18 304 336 304z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path d="M200 185.94c-2.34 32.48-26.72 58.06-53 58.06s-50.7-25.57-53-58.06C91.61 152.15 115.34 128 147 128s55.39 24.77 53 57.94z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M206 306c-18.05-8.27-37.93-11.45-59-11.45-52 0-102.1 25.85-114.65 76.2-1.65 6.66 2.53 13.25 9.37 13.25H154" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/></svg>
                <a class="links3" >Talkies</a>
            </div>
        
            <div class="icon-link-wrapper " routerLink="/profile">
                <svg style="width:30px;height:30px;"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M402 168c-2.93 40.67-33.1 72-66 72s-63.12-31.32-66-72c-3-42.31 26.37-72 66-72s69 30.46 66 72z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M336 304c-65.17 0-127.84 32.37-143.54 95.41-2.08 8.34 3.15 16.59 11.72 16.59h263.65c8.57 0 13.77-8.25 11.72-16.59C463.85 335.36 401.18 304 336 304z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path d="M200 185.94c-2.34 32.48-26.72 58.06-53 58.06s-50.7-25.57-53-58.06C91.61 152.15 115.34 128 147 128s55.39 24.77 53 57.94z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M206 306c-18.05-8.27-37.93-11.45-59-11.45-52 0-102.1 25.85-114.65 76.2-1.65 6.66 2.53 13.25 9.37 13.25H154" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/></svg>
                <a class="links3" >Profile</a>
            </div>
        
            <div class="icon-link-wrapper " routerLink="/">
                <svg style="width:30px;height:30px;"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M304 336v40a40 40 0 01-40 40H104a40 40 0 01-40-40V136a40 40 0 0140-40h152c22.09 0 48 17.91 48 40v40M368 336l80-80-80-80M176 256h256" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                <a class="links4" >Logout</a>
            </div>
        </div>
        <div class="profile-followers-container">
            <div class="profile-summary flex items-center  ">
                <div class="user-details w-[45%] ">
                    <img src={{loggedinUserDetails.profileImageUrl}} alt="" class="w-[100px] h-[100px] border rounded-[50%]">
                    <img src="../../../assets/man.png" alt="" *ngIf="loggedinUserDetails.profileImageUrl==isNone" class="w-[10%]">
                <div> Hello {{loggedinUserDetails.userName}}</div>
                <div>{{loggedinUserDetails.email}}</div>
                <div>Member Since:{{loggedinUserDetails.dateJoined}}</div>
                </div>

                <div class="bio-div w-[45%] flex ">
                    <input type="text"  placeholder="no-bio" readonly value="{{loggedinUserDetails.bio}}">
                </div>
            </div>
            
            <mat-dialog-actions class="mt-2 ml-2">
                <button mat-raised-button color="primary" (click)="openDialog()" data-cy="create-post-btn">
                    Edit Profile
                </button>
            </mat-dialog-actions>

            <div class="posts-followers-following-nav">
            
                <button  (click)="toggleFollowing()" class="hover:text-[#0000FF] hover:text-bold hover:text-[18px]">Followers</button>
                <button (click)="toggleViewFollowers()"  class="hover:text-[#0000FF] hover:text-bold hover:text-[18px]">Following</button>
            </div>

          

             <div class="followers" *ngIf="isFollowersOn"  >
                <app-followers></app-followers>
             </div>

             <div class="followings" *ngIf="isFollowingOn"  [ngClass]="{'active': isActive }">
                <app-followings></app-followings>
             </div>

             <div>
            
             </div>



            
        </div>
    </div>
</div>
